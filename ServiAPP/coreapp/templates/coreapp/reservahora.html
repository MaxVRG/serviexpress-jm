{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviexpress - Reservar Hora</title>
    <link rel="stylesheet" href="{% static 'coreapp/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'coreapp/css/reservahora.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="{% url 'home' %}" class="logo-link">
                <h1>SERVIEXPRESS</h1>
            </a>
            <div class="two-services">
                <a href="{% url 'servicios' %}" class="servicios">Servicios</a>
                <a href="{% url 'reservahora' %}" class="reservas">Reservar Hora</a>
            </div>
        </div>
        <div class="navbar-right">
            {% if user.is_authenticated %}
            <span>Bienvenido, {{ user.nombre_completo }}</span>
                <a href="{% url 'logout' %}">
                    <button class="login-button">Cerrar Sesión</button>
                </a>
            {% else %}
                <a href="{% url 'login' %}">
                    <button class="login-button">Iniciar Sesión</button>
                </a>
                <a href="{% url 'adminlogin' %}">
                    <button class="admin-button">Admin Panel</button>
                </a>
            {% endif %}
        </div>
    </nav>

    <div class="services-container">
        <div class="title">
            <h2>Reservar Hora</h2>
        </div>
        
        <!-- Campos de entrada para RUN, Marca y Modelo -->
        <div class="form-group">
            <label for="run">RUN:</label>
            <input type="text" id="run" name="run" placeholder="Ingrese su RUN">
        </div>
        <div class="form-group">
            <label for="marca">MARCA:</label>
            <input type="text" id="marca" name="marca" placeholder="Ingrese la marca del vehículo">
        </div>
        <div class="form-group">
            <label for="modelo">MODELO:</label>
            <input type="text" id="modelo" name="modelo" placeholder="Ingrese el modelo del vehículo">
        </div>
        
        <!-- Calendario -->
        <div class="form-group">
            <label for="fecha">Fecha de la reserva:</label>
            <input type="date" id="fecha" name="fecha">
        </div>
        
        <!-- Botones -->
        <div class="button-group">
            <button class="agendar-button">Agendar</button>
            <button class="cancelar-button" onclick="window.history.back()">Cancelar</button>
        </div>
    </div>

    </div>






   
    <img src="{% static 'coreapp/img/car.png' %}" class="carlogo">
    <footer>
        <p>Contacta con nosotros: info@serviexpress.cl</p>
    </footer>

</body>
</html>
