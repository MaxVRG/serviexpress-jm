{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviexpress - Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'coreapp/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'coreapp/css/login.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="{% url 'home' %}" class="logo-link">
                <h1>SERVIEXPRESS</h1>
            </a>
            <div class="two-services">
                <a href="{% url 'servicios' %}" class="servicios">Servicios</a>
                <a href="{% url 'reservahora' %}" class="reservas">Reservar Hora</a>
            </div>
        </div>
        <div class="navbar-right">
            <a href="{% url 'login' %}">
                <button class="login-button">Iniciar Sesión</button>
            </a>
            <a href="{% url 'adminlogin' %}">
                <button class="admin-button">Admin Panel</button>
            </a>
        </div>
    </nav>

    <div class="services-container">
        <div class="title">
            <h2>Iniciar Sesión</h2>
        </div>
        <div class="container2">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <!-- Campo de email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>
            </div>
            
            <!-- Campo de contraseña -->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <!-- Texto de olvido de contraseña -->
            <div class="forgot-password">
                <a href="">¿Has olvidado la contraseña?</a>
            </div>
            
            <!-- Botón de iniciar sesión -->
            <div class="form-group">
                <button type="submit" class="login-button2">Iniciar Sesión</button>
            </div>
        </form>
    </div>

        <div class="divider-container">
            <br>
            <p class="no-account">¿No tienes cuenta? <a href="{% url 'registrar' %}">Crea una aquí</a></p>
            <br>
        </div>
    </div>

    <footer>
        <p>Contacta con nosotros: info@serviexpress.cl</p>
    </footer>
</body>
</html>
